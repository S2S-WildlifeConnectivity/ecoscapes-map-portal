name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  # Allow manual deployment from the Actions tab
  page_build:
    types: [none]
  workflow_dispatch:

# Set the permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up environment
      run: |
        echo "DEBUG=False" > .env
        echo "SECRET_KEY=temp_key_for_build" >> .env
        echo "ALLOWED_HOSTS=*" >> .env
    
    - name: Create empty static directory
      run: |
        mkdir -p static
        touch static/.gitkeep
    
    - name: Export to GitHub Pages
      run: |
        python manage.py export_to_gh_pages
        
    - name: Export to GitHub Pages
      run: |
        python manage.py export_to_gh_pages
        
        # Ensure static files are in the correct location
        mkdir -p docs/static
        cp -r staticfiles/* docs/static/ 2>/dev/null || true
        cp -r static/* docs/static/ 2>/dev/null || true
    
    - name: Create .nojekyll file
      run: touch docs/.nojekyll
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs/'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
